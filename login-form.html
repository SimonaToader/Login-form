<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="login-form.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i" rel="stylesheet">
</head>

<body>

    <img src="images/navbar.png">


    <form class="form-section">
        <div class="square">
            <ol>
                <li>
                    <div class="login">
                        <input type="submit" value="I'm already a client">
                    </div>
                    <div class="register">
                        <input type="submit" value="I'm new here">
                    </div>
                </li>
                <li>

                    <div class="input-container">
                        <input type="email" placeholder="Email">
                    </div>
                </li>
                <li>

                    <div class="input-container">
                        <input type="Password" placeholder="Password">
                    </div>
                </li>
                <li>
                    <div class="remember">
                        <input type="checkbox">

                        <label class="agree">Remember me
                                </label>
                        <p>Forgot Password</p>
                    </div>

                </li>
                <li>
                    <div class="button">
                        <input type="submit" value="Login">
                    </div>
                </li>
                <li> 
                    <p class="choice">or log in with
                    </p>
                    </li>
                <li>
                    <div class="facebook">
                        <input type="submit" value="facebook">
                    </div>
                    <div class="google">
                        <input type="submit" value="google">
                    </div>
                    <div class="twitter">
                        <input type="submit" value="twitter">
                    </div>
                </li>
                <li>
                    Don't have an account?
                    <p> Register</p>
                </li>
            </ol>

        </div>
    </form>
</body>

</html>

<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="login-form.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>

<body>

    <img src="images/navbar.png">


    <form class="form-section">
        <div class="square">
            <ol>
                <li>I'm already a client I'm new here

                </li>
                <li>
                    <label>Name </label>
                    <div class="input-container">
                        <input type="text">
                    </div>
                </li>
                <li>
                    <label>E-mail
                                </label>
                    <div class="input-container">
                        <input type="email">
                    </div>
                </li>
                <li>
                    <div class="input-container">
                        <input type="checkbox">

                        <label class="agree">Remember me
                                </label>
                    </div>
                    <p>Forgot Password</p>
                </li>
                <li>
                    <div class="button">
                        <input type="submit" value="Login">
                    </div>
                </li>
                <li>or log in with</li>
                <li>
                    <div class="facebook">
                        <input type="submit" value="facebook">
                    </div>
                    <div class="google">
                        <input type="submit" value="google">
                    </div>
                    <div class="twitter">
                        <input type="submit" value="twitter">
                    </div>
                </li>
                <li>
                    Don't have an account? 
                    <p> Register</p>
                </li>
            </ol>

        </div>
    </form>
</body>

</html>
